<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
<iframe id="image" src="" frameborder="0" allowfullscreen seamless="seamless" style="display:block; width:100%; height:100vh;"></iframe>
<script>
grist.ready({columns: ['Link'], requiredAccess: 'read table'});
grist.onRecord(function (record, mappings) {
  const mapped = grist.mapColumnNames(record);
  // First check if all columns were mapped.
  if (mapped) {
    document.getElementById('image').src = mapped.Link;
    console.log(`Using ${mappings.Link} column`);
  } else {
    // Helper returned a null value. It means that not all
    // required columns were mapped.
    console.error("Please map all columns");
  }
});
</script>
  </body>
</html>
